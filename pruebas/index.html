<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libro 1 - Swipe para marcar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0fefc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #004d40;
      margin-bottom: 10px;
    }

    .oracion-lista {
      list-style: none;
      padding: 0;
    }

    .oracion {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px 16px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      touch-action: pan-y;
    }

    .oracion.oculto {
      opacity: 0;
      transform: translateX(100%);
      pointer-events: none;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Libro 1: Desliza para marcar</h2>
  <ul class="oracion-lista">
    <li class="oracion" ontouchstart="startSwipe(event)" ontouchmove="moveSwipe(event)" ontouchend="endSwipe(event)" onmousedown="startSwipe(event)" onmousemove="moveSwipe(event)" onmouseup="endSwipe(event)">
      ‚úùÔ∏è Se√±al de la Cruz
    </li>
    <li class="oracion" ontouchstart="startSwipe(event)" ontouchmove="moveSwipe(event)" ontouchend="endSwipe(event)" onmousedown="startSwipe(event)" onmousemove="moveSwipe(event)" onmouseup="endSwipe(event)">
      üôè Padre Nuestro
    </li>
    <li class="oracion" ontouchstart="startSwipe(event)" ontouchmove="moveSwipe(event)" ontouchend="endSwipe(event)" onmousedown="startSwipe(event)" onmousemove="moveSwipe(event)" onmouseup="endSwipe(event)">
      üòá √Ångel de la Guarda
    </li>
  </ul>

  <script>
    let startX = 0;
    let isSwiping = false;
    let currentItem = null;

    function startSwipe(e) {
      isSwiping = true;
      currentItem = e.target.closest('.oracion');
      startX = e.touches ? e.touches[0].clientX : e.clientX;
    }

    function moveSwipe(e) {
      if (!isSwiping || !currentItem) return;
      let currentX = e.touches ? e.touches[0].clientX : e.clientX;
      let diffX = currentX - startX;
      currentItem.style.transform = `translateX(${diffX}px)`;
    }

    function endSwipe(e) {
      if (!isSwiping || !currentItem) return;
      let endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
      let diffX = endX - startX;

      if (Math.abs(diffX) > 100) {
        // Si desliz√≥ suficiente, ocultar
        currentItem.classList.add('oculto');
      } else {
        // Si no, volver a posici√≥n original
        currentItem.style.transform = 'translateX(0)';
      }

      isSwiping = false;
      currentItem = null;
    }
  </script>

</body>
</html>
